<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5"  >
    <input type="text" id="searchInput"/>
    <button id="searchBtn">Search</button>
    <div class="buttons mt-4">
        <button id="sortPriceInc">Sort by Price (increasing)</button>
        <button id="sortPriceDec">Sort by Price (decreasing)</button>
        <button id="showStocksBtn">Show in Stocks items</button>
    </div>
    
    <table class="table mt-5" border="2">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col" >Image</th>
                <th scope="col">Name</th>
                <th scope="col" >Price</th>
                <th scope="col" >Rating</th>
                <th scope="col" >Stock</th>
            </tr>
        </thead>
        <tbody id="products">
            
            <td scope="col"id="Id"></td>
                <td scope="col" id="Image"></td>
                <td scope="col" id="Name"></td>
                <td scope="col" id="Price"></td>
                <td scope="col" id="Rating"></td>
                <td scope="col" id="Stock"></td>
        </tbody>
    </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
